master_bedroom_kill_switch:
  alias: Master Bedroom Kill Switch
  mode: single
  sequence:
  - device_id: 871374bfc69e46a88c66bb8f5454ded0
    domain: light
    entity_id: light.master_bedside
    type: turn_off
  - device_id: e071f11c45a8450189f5b5632773b227
    domain: light
    entity_id: light.master_lamp
    type: turn_off
  - device_id: f59a82c35db049fe9b44f7e4cd874a2e
    domain: switch
    entity_id: switch.master_fan
    type: turn_off
  - data: {}
    entity_id: switch.master_bedroom
    service: switch.turn_off
master_bedroom_notify_lights:
  alias: Master Bedroom Notify (Lights)
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 100
    entity_id: light.master_bedroom
  - delay: '5'
  - service: light.turn_off
    data: {}
    entity_id: light.master_bedroom
  mode: single
lights_external_on:
  alias: Lights (External) ON
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 100
      transition: 5
    entity_id: light.external_lights
  mode: single
lights_ground_tv_dim:
  alias: Lights (Ground) TV Dim
  sequence:
  - service: light.turn_on
    data:
      brightness_pct: 30
    entity_id: light.lounge_floor_lamp
  - service: light.turn_off
    data: {}
    entity_id: light.lounge_desk_lamp
  - service: light.turn_off
    data: {}
    entity_id: light.dining_area
  - service: switch.turn_off
    data: {}
    entity_id: switch.front_door
  - service: switch.turn_off
    data: {}
    entity_id: switch.china_cabinet
  mode: single
lights_basement_all_off:
  alias: Lights (Basement) All Off
  sequence:
  - service: light.turn_off
    data: {}
    entity_id: light.basement_office
  - service: light.turn_off
    data: {}
    entity_id: light.laundry
  - service: light.turn_off
    data: {}
    entity_id: light.play_area_overhead
  - service: switch.turn_off
    data: {}
    entity_id: switch.basement_sensi_pot
  mode: single
