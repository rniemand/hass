- id: '1603489757466'
  alias: 'Pushover <MED> Door: Spare Room (Early Morning)'
  description: ''
  trigger:
  - entity_id: binary_sensor.spare_room_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: 01:00:00
    before: 07:00:00
    condition: time
  action:
  - data:
      data:
        priority: 0
        sound: tugboat
      message: Spare room door is open
      title: 'Door: Spare Room'
    service: notify.pushover_richard
  mode: single
