notify: !include config/notify.yaml
history: !include config/history.yaml
panel_iframe: !include config/panel_iframe.yaml


# Example configuration.yaml entry
binary_sensor:
  - platform: mqtt
    name: "Basement Door"
    state_topic: "tele/sonoff_rf/RESULT"
    payload_on: "CD6AC6"
    device_class: door
    value_template: '{{ value_json.RfReceived.Data }}'
    off_delay: 15

  - platform: mqtt
    name: "Front Door"
    state_topic: "tele/sonoff_rf/RESULT"
    payload_on: "016736"
    device_class: door
    value_template: '{{ value_json.RfReceived.Data }}'
    off_delay: 60

  - platform: mqtt
    name: "Back Door"
    state_topic: "tele/sonoff_rf/RESULT"
    payload_on: "015836"
    device_class: door
    value_template: '{{ value_json.RfReceived.Data }}'
    off_delay: 60

  - platform: mqtt
    name: "Spare Room Door"
    state_topic: "tele/sonoff_rf/RESULT"
    payload_on: "BB3AC6"
    device_class: door
    value_template: '{{ value_json.RfReceived.Data }}'
    off_delay: 15

  - platform: mqtt
    name: "Downstairs Toilet"
    state_topic: "tele/sonoff_rf/RESULT"
    payload_on: "015786"
    device_class: door
    value_template: '{{ value_json.RfReceived.Data }}'
    off_delay: 120

influxdb: !include config/influxdb.yaml
  